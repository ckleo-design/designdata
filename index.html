<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Design Data</title>
  <link rel="fluid-icon" href="images/logo.png" >
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>

<body>
  <header>
    <h1>Design Data</h1>
    <ul>
      <li><a href=""></a></li>
      <li><a href="">GitHub</a></li>
      <li><a href="">Drop Box</a></li>
      <li><a href="https://drive.google.com/drive/folders/1DS8InqYGU_bWJaCyYDLWcEjTrSJHNy3R?usp=sharing" target="_blank">Google Drive</a></li>
    </ul>
  </header>
  <section class="filter" id="filter">
    <script type="text/x-handlebars-template" id="filterArea">
      {{#each data}}
        <div class="filter_box {{filterClass}}">
          <button type="button" class="">{{filterName}}</button>
        </div>
      {{/each}}
    </script>
  </section>
  <section class="other" id="other">
      <script type="text/x-handlebars-template" id="otherArea">
      {{#each data}}
        <div class="other_box">
          <a href="{{link}}" target="_blank">{{fileName}}</a>
        </div>
      {{/each}}
    </script>
  </section>

        <div class="dataBox">
          <div class="dataImg">
            <img src="images/{{img}}.jpg" alt="">
          </div>
          <div class="dataDlBtn">
            <a class="btn2" href="{{link}}" target="_blank">PSD</a>
            <a class="btn2" href="{{link2}}" target="_blank">FIGMA</a>
          </div>
        </div>
        {{/each}}
