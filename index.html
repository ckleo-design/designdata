<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Design Data</title>
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1>Design Data</h1>
    <ul>
      <li><a href=""></a></li>
      <li><a href="">GitHub</a></li>
      <li><a href="">Drop Box</a></li>
      <li><a href="https://drive.google.com/drive/folders/1DS8InqYGU_bWJaCyYDLWcEjTrSJHNy3R?usp=sharing" target="_blank">Google Drive</a></li>
    </ul>
  </header>
  <section class="dataSection">
    <!-- data 1 -->
    <div class="dataArea" id="dataArea-1">
      <script type="text/x-handlebars-template" id="isometricScene">
        {{#each data}}
        <div class="dataBox">
          <div class="dataImg">
            <img src="images/{{img}}.jpg" alt="">
          </div>
          <div class="dataDlBtn">
            <a class="btn2" href="{{link}}" target="_blank">PSD</a>
            <a class="btn2" href="{{link2}}" target="_blank">FIGMA</a>
          </div>
        </div>
        {{/each}}
      </script>
    </div>

    <!-- data 2 -->
